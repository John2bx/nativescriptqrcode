<FlexboxLayout class="page">
	<StackLayout class="form">
		<Image class="logo" src="~/images/logo.png"></Image>
		<Label class="header" text="GEMVISION"></Label>
		<Label text="RESET PASSWORD" class="login-label" (tap)="forgotPassword()"></Label>


		<GridLayout rows="auto, auto, auto">
			<StackLayout row="0" class="input-field">
				<TextField class="input" hint="Email" [isEnabled]="!processing" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
				<StackLayout class="hr-light"></StackLayout>
			</StackLayout>


			<StackLayout row="3" class="input-field">
				<TextField #company class="input" [isEnabled]="!processing" hint="Company"  [(ngModel)]="user.company" [returnKeyType]="isLoggingIn ? 'done' : 'next'" (returnPress)="submit()"></TextField>
				<StackLayout class="hr-light"></StackLayout>
			</StackLayout>

			<ActivityIndicator rowSpan="4" [busy]="processing"></ActivityIndicator>
		</GridLayout>

		<Button text="RESET PASSWORD" [isEnabled]="!processing" (tap)="forgotPassword()" class="btn btn-primary m-t-20"></Button>
		<Button text="GO BACK TO LOG IN" [isEnabled]="!processing" (tap)="goBack()" class="btn btn-primary m-t-20"></Button>
		
	</StackLayout>

	<Label  (tap)="toggleForm()">
		<FormattedString >
			<Span [text]="isLoggingIn ? 'Want to know more about Gemvision? ' : 'Back to Login'"></Span><br><br>
		</FormattedString>
	</Label>

	<Label  (tap)="toggleForm()">
		<FormattedString >
			<Span [text]="isLoggingIn ?  'Visit website' : ''" class="bold"></Span>
		</FormattedString>
	</Label>
</FlexboxLayout>
