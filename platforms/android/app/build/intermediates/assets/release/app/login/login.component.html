<FlexboxLayout class="page">
	<StackLayout class="form">
		<Image class="logo" src="~/images/logo.png"></Image>
		<Label class="header" text="GEMCONNECT"></Label>
		<Label class="headersmaller" text="FOR GEMVISION"></Label>
		<Label text="SMARTGLASS CONNECTION" class="login-label"></Label>

		<GridLayout rows="auto, auto, auto">
			<StackLayout row="0" class="input-field">
				<TextField class="input" hint="Email" [isEnabled]="!processing" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
				<StackLayout class="hr-light"></StackLayout>
			</StackLayout>

			<StackLayout row="1" class="input-field">
				<TextField #password class="input" [isEnabled]="!processing" hint="Password" secure="true" [(ngModel)]="user.password" returnKeyType="done" (returnPress)="submit()"></TextField>
				<StackLayout class="hr-light"></StackLayout>
			</StackLayout>

			<StackLayout row="2" *ngIf="!isLoggingIn" class="input-field">
				<TextField #confirmPassword class="input" [isEnabled]="!processing" hint="Confirm password" secure="true" [(ngModel)]="user.confirmPassword" returnKeyType="done" ></TextField>
				<StackLayout class="hr-light"></StackLayout>
			</StackLayout>

			<ActivityIndicator rowSpan="4" [busy]="processing"></ActivityIndicator>
		</GridLayout>

		<Button text="Log In" [isEnabled]="!processing" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
		<Label *ngIf="isLoggingIn" text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
	</StackLayout>

	<Label  (tap)="toggleForm()">
		<FormattedString >
			<Span [text]="isLoggingIn ? 'Want to know more about Gemvision? ' : 'Back to Login'"></Span><br><br>
		</FormattedString>
	</Label>

	<Label  (tap)="toggleForm()">
		<FormattedString >
			<Span [text]="isLoggingIn ?  'Visit website' : ''" class="bold"></Span>
		</FormattedString>
	</Label>
</FlexboxLayout>
