<FlexboxLayout class="page">
	<StackLayout class="form">
		<Image class="logo" src="~/images/logo.png"></Image>
		<Label class="header" text="GEMVISION"></Label>
		<Label text="GLASS CONNECTION" class="login-label"></Label>
		<Label class="header" text="USE QR CODE TO CONNECT YOUR GLASS"></Label>
		<Progress [value]="bindings.seconds" class="progress" maxValue="60"></Progress>
		<GridLayout *ngIf="bindings.valid">
		<Label text="This QR CODE IS VALID FOR {{bindings.seconds}} SECONDS" class="login-label"></Label>
		<Image [src]="bindings.imageUri" class="qrcode"></Image>
		</GridLayout>
		<Label *ngIf="!bindings.valid" text="YOUR QR CODE IS EXPIRED" class="login-label"></Label>
	<FlexboxLayout *ngIf="!bindings.valid">
		<Button text="GENERATE NEW" (tap)="generate()" class="btn btn-primary m-t-20"></Button>
		<Button text="LOGOFF" (tap)="logoff()" class="btn btn-primary m-t-20"></Button>
		
	</FlexboxLayout>
	   </StackLayout>
</FlexboxLayout>
